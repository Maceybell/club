<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <h1>Friday Nights</h1>
        <div class="calendar-events">
          <div class="calendar-event">
            <img src="./images/club.jpg" alt="Event 1">
            <div class="event-details">
              <div class="event-date">Friday, April 1</div>
              <div class="event-caption">Hip Hop Night with DJ John</div>
              <button class="event-ticket-button">Tickets</button>
            </div>
          </div>
          <div class="calendar-event">
            <img src="./images/club.jpg" alt="Event 2">
            <div class="event-details">
              <div class="event-date">Friday, April 8</div>
              <div class="event-caption">Latin Dance Night with DJ Maria</div>
              <button class="event-ticket-button">Tickets</button>
            </div>
          </div>
          <div class="calendar-event">
            <img src="./images/club.jpg" alt="Event 3">
            <div class="event-details">
              <div class="event-date">Friday, April 15</div>
              <div class="event-caption">EDM Night with DJ Mike</div>
              <button class="event-ticket-button">Tickets</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
